<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<title>Agenda Pro</title>
	</head>
	<body>
		<div class="container mt-5" id="app">
			<h1>{{titulo}}</h1>

			<input
				type="text"
				class="form-control my-3"
				placeholder="Nombre"
				v-model="contactoNombre"
				v-on:keyup.enter="agregarContacto"
			/>

			<!--Agregar mascara-->
			<input
				type="text"
				class="form-control my-3"
				placeholder="Numero"
				v-model="contactoTelefono"
				v-on:keyup.enter="agregarContacto"
			/>

			<input
				type="text"
				class="form-control my-3"
				placeholder="Instagram"
				v-model="contactoInsta"
				v-on:keyup.enter="agregarContacto"
			/>

			<button type="submit" class="btn btn-primary" @click="agregarContacto">
				Agregar
			</button>

			<div class="mt-3" v-for="(item, index) of contactos">
				<div
					role="alert"
					:class="['alert', item.seleccionado ? 'alert-success' : 'alert-danger']"
				>
					<div class="d-flex justify-content-between aling-item-center">
						<div>
							{{index}} - {{item.nombre}} - {{item.telefono}} - {{item.insta}}
						</div>
						<div>
							<button
								class="btn btn-success btn-sm"
								@click="mostrarContacto(index)"
							>
								{{btnEdicion}}
							</button>
							<button class="btn btn-danger btn-sm" @click="eliminar(index)">
								X
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./JS/main.js"></script>
	</body>
</html>
